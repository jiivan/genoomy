{% extends 'base.html' %}

{% block content %}

    {% for row in saved_genome_data %}
        <a href="{% url "disease:browse_genome" %}?file={{ row|urlencode }}" class="list-group-item">{{ row }}</a>
    {% endfor %}
    </div>
{% endblock content %}
