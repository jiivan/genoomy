{% extends 'base.html' %}
{% load flatpages %}

{% block title %}FAQ{% endblock title %}
{% block page_title %}FAQ{% endblock page_title %}

{% block content %}
    <section id="content">
        <div class="container layout">
            {% get_flatpages '/faq/' as faq_pages %}
            <div class="list-group">
                {% for page in faq_pages %}
                    <a class="list-group-item" href="{{ page.url }}">{{ page.title }}</a>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock content %}
