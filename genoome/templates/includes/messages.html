{% if messages %}
    <section class="section section-messages">
        <div class="container">

            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12 col-md-offset-3">

                    {% for message in messages %}
                        <div class="alert alert-{{ message.level_tag|lower }}" role="alert">{{ message }}</div>
                    {% endfor %}

                </div>
            </div>

        </div>
    </section>
{% endif %}
